<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Buscador Cócteles By Paula G.A</title>
</head>
<body>
  <main class="main">
    <section class="section1">
      <h1>Buscador Cócteles</h1>
      <form>
        <input type="text" name="cócktail" class="input js-input" placeholder="Buscar Cocktail"/>
        <button type="button" class="searchBtn js-searchBtn">
          Buscar
        </button>
        <button type="button" class="resetBtn">
          Reset
        </button>
      </form>

    </section>
    <section class="section2">
      <div class="favsCockt">
        <h2 class="favTitle">Cócteles Favoritos</h2>
        <ul class="favList js-favList">
        </ul>
      </div>
      <div class="list">
        <h2 class="listTitle">Lista</h2>
        <ul class="cocktailList js-cocktailList">
          <li class="drink js-drink js-favDrink">
            <h3 class="nameDrink js-nameDrink favNameDrink js-favNameDrink">Nombre Cóctel</h3>
            <img class="imgDrink js-imgDrink js-favImgDrink" src="" alt="Cocktail" />
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="./assets/js/main.js"></script>
</body>
</html>
